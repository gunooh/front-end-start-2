<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./searchHome.css" />
</head>
<body>
    <div id="wrap">

        <div id="sub-wrap">

            <div id="search-bar">
                <form onsubmit="return false">
                    <input id="edit" type="text" placeholder="검색어를 입력하세요" />                
                    <input id="searchBtn" type="submit" value="검색" />
                </form>
            </div>

            <ul id="search-list"></ul>
            <button id="nextBtn">더 보기</button>
        </div>
        
    </div>
    
    <script type="text/template" id="searchListTemplate">
    <%
        for(var i=0; i<list.length; i++){
            var data = list[i];
    %>
            <li>
                <div id="data-wrap">
                    <a href="<%= data.link %>"><%= data.title %></a>    
                </div>
            </li>
    <%
        }            
    %>   
    </script>
    
    <script src="./ajax.js"></script>
    <script src="./jsonp.js"></script>
    <script src="./tmpl.js"></script>
    <script src="./app.js"></script>
</body>
</html>
